<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot Shiro</title>
</head>
<body>
<div style="width: 80%; margin: 100px auto">
    <a href="/page/pages.html">pages.html</a><br>
    <div style="text-align: center">Login</div>

        </label>
        <label>
            <input type="text" id="password" placeholder="密码" style="width: 100%">
